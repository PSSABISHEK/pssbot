<!DOCTYPE html>
<html>
<head>
    <title>pssBot Add Clip</title>
    <script type="text/javascript">
        function validateForm() {
            var allowedFiles = [".mp3"];
            var regex = new RegExp("([a-zA-Z0-9_.])+(" + allowedFiles.join('|') + ")$");
            var filename = document.getElementById("file").value;
            if (regex.test(filename.toLowerCase())) {
                return true;
            } else {
                alert("File not mp3 or name not suitable");
                document.getElementById("file").value = "";
                document.getElementById("file").focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <h1>pssBot Add Clip</h1>
    <form method="post" action="/addcommand" enctype="multipart/form-data" onsubmit="return validateForm()">
        <label>Upload the clip, name of the clip will be the command</label><br><br>
        <input type="file" id="file" onchange=validateForm() name="Filename" required><br><br>
        <input type="submit" value="Add Command" />
    </form>
</body>
</html>
